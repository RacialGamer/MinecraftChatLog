plugins {
    id("java")
}

group = "github.racialgamer.latestchat"
version = "1.0"

repositories {
    mavenCentral()
}

dependencies {
    testImplementation(platform("org.junit:junit-bom:5.9.1"))
    testImplementation("org.junit.jupiter:junit-jupiter")
}

tasks.test {
    useJUnitPlatform()
}

jar {
    manifest {
        attributes "Main-Class" : "github.racialgamer.latestchat.LatestChatLog"
    }

    from {
        configurations.runtimeClasspath.collect { it.isDirectory() ? it : zipTree(it) }
    }
}